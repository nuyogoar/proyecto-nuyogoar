<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - La Culebrita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐍 Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Puntuación: <span id="score">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="game-btn">Iniciar Juego</button>
            <button id="restartBtn" class="game-btn" style="display: none;">Reiniciar</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>¡Juego Terminado!</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
        </div>
        
        <div class="instructions">
            <p>Usa las flechas del teclado para mover la serpiente</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
